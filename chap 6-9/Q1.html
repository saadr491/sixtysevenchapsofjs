<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>RESULT:</h3>
    <h4>The value of 'a' is : 10</h4>
    .........................
    <br>
    <br>
    <br>
    <br>
    <script>
    var a = 11;    
    document.write("the value of ++a is :" + a + "<br>");
    document.write("now the value of 'a' is : " + (a++));
    </script>
    <br>
    <br>
    <br>
    <br>
    <script>
        var a = 11;    
    document.write("the value of a++ is :" + a + "<br>");
    document.write("now the value of 'a' is : " + (++a));
    </script>
<br>
<br>
<br>
<br>
    <script>
        var a = 11;    
    document.write("the value of --a is :" + a + "<br>");
    document.write("now the value of 'a' is : " + (a--));
    </script>
    <br>
    <br>
    <br>
    <br>
    <script>
    var a = 11;    
    document.write("the value of a-- is :" + a + "<br>");
    document.write("now the value of 'a' is : " + (--a));
    </script>
</body>
</html>
