<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var war = "Value after variable declaration is undefined";
    document.write(war + "<br>")
    var num = 5;
    document.write("initial value:" + num + "<br>")
    var inc = num + 1 ;
    document.write("value after increment is : " + inc + "<br>" )
    var add = inc + 7;
    document.write("value after addition is : " + add + "<br>")
    var dec = add - 1;
    document.write("value after decrement is : " + dec + "<br>")
    var div = dec % 3;
    document.write("the remainder is : " + div + "<br>")

    
    </script>
</body>
</html>
