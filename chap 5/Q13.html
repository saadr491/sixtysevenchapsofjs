    <h1>THE LIFETIME SUPPLY CALCULATOR</h1>
    <script>
    var fs = "cookie"
    document.write("favourite snack : " + fs + "<br>")
    var ca = 15;
    document.write("your current age : " + ca + "<br>")
    var ma = 65
    if (ma > 65){
        alert ("error!");
    }
    else{
        document.write("estimated maximum age : " + ma + "<br>" +" ")
        }
    var apd = 3;
    document.write("amount of snacks per day : " + apd + "<br>")
    var rol = (ma - ca) * apd;
document.write(" You will need " + rol + " to last you until the ripe old age of " + ma + " <br> ")

    </script>
