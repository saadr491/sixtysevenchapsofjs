<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var a = +prompt("num 1?");
    var b = +prompt("num 2?");
    var c = a + b, d = a-b, e = a*b , f = a/b , g = a%b  
     
    
document.write("sum of " + a +" and " + b + " is" + c + "<br>");
document.write("subtraction of " + a +" and " + b + " is" + d + "<br>");
document.write("multiplication of " + a +" and " + b + " is" + e + "<br>");
document.write("division of " + a +" and " + b + " is" + f + "<br>");
document.write("mod of " + a +" and " + b + " is" + g + "<br>");
    </script>
</body>
</html>
