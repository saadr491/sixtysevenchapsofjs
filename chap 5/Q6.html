<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var c = +prompt("temprature in degree?")
    var f = ((c * 9) / 5) + 32;
    document.write(c+ " degree " + " is " + f + "fahrenheit" + "<br>")
    var fahrenheit = +prompt("temprature in fahrenheit?");
    var celcius = (fahrenheit - 32) * (5 / 9);
    document.write(fahrenheit + " fahrenheit " + " is " + celcius + " degree " + "<br>")
    </script>
</body>
</html>
