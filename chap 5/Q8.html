<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var tm = +prompt("total marks?")
    document.write("total marks are : " + tm + "<br>")
    var am = +prompt("marks achieved?")
    document.write("obtained marks are : " + am + "<br>")
    var p = (am/tm)*100
    document.write("the percentage is :" + p + "<br>")
    </script>
</body>
</html>
