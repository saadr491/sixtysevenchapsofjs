    <h1>THE GEOMETRIZER</h1>
    <script>
    var r = +prompt("radius?")
    document.write("radius of circle is : " + r + "<br>")

    document.write("the area of circle is :" + a + "<br>")

    document.write("the circumference os circle is : " + c + "<br>")
    </script>
