<!DOCTYPE html>
<html>
<body>

<h2>Basic HTML Table</h2>

<table style="width:40%">
  <tr>
    <th>SignalColor</th>
    <th>Message</th> 
     
  </tr>
  <tr>
    <td><script>var SignalColor=prompt("SignalColor?");document.write(SignalColor) </script></td>
    <td><script>if(SignalColor === "red"){document.write("Must Stop")}</script></td>
     
  </tr>
  <tr>
    <td><script>var SignalColor=prompt("SignalColor?");document.write(SignalColor) </script></td>
    <td><script>if(SignalColor === "yellow"){document.write("ready to move")}</script></td>
     
  </tr>
  <tr>
    <td><script>var SignalColor=prompt("SignalColor?");document.write(SignalColor) </script></td>
    <td><script>if(SignalColor === "green"){document.write("move now")}</script></td>
     
  </tr>
</table>

</body>
</html>
