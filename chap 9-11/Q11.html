<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var v1 = +prompt("value 1?")
        var s = prompt("sign?")
        var v2 = +prompt("value 2?")
        if (s === "+"){
          alert( v1 + v2)
        }
        else if (s === "-"){
          alert( v1 - v2)
        }
        else if (s === "*"){
          alert( v1 * v2)
        }
        else if (s === "/"){
          alert( v1 / v2)
        }
        else if (s === "%"){
          alert( v1 % v2)
        }
        </script>
</body>
</html>
